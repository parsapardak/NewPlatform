<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">News Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'create_news' %}">Create News</a></li>
                </ul>
                <form class="d-flex" method="get" action="{% url 'news_list' %}">
                    <input class="form-control me-2" type="search" name="search" placeholder="Search News">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">News List</h1>
        <div class="mb-3">
            <a href="?sort=-published_date" class="btn btn-primary">Sort by Date</a>
            <a href="?sort=likes" class="btn btn-primary">Sort by Likes</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Likes</th>
                    <th>Published Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for news in news %}
                <tr>
                    <td>{{ news.title }}</td>
                    <td>{{ news.author.username }}</td>
                    <td>{{ news.likes_count }}</td>
                    <td>{{ news.published_date }}</td>
                    <td><a href="{% url 'news_detail' news.id %}" class="btn btn-sm btn-info">Details</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
