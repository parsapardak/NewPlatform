<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change User Role</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="text-center">Change Role for {{ user.username }}</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="user_type" class="form-label">New Role</label>
                    <select name="user_type" id="user_type" class="form-select">
                        <option value="registered" {% if user.user_type == 'registered' %}selected{% endif %}>Registered</option>
                        <option value="admin" {% if user.user_type == 'admin' %}selected{% endif %}>Admin</option>
                        <option value="superuser" {% if user.user_type == 'superuser' %}selected{% endif %}>Superuser</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Update Role</button>
                <a href="{% url 'manage-users' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
