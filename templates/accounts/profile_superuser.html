<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superuser Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-header {
            background: linear-gradient(135deg, #007bff, #6c757d);
            color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .profile-header h1 {
            font-size: 2.5rem;
        }
        .actions-section {
            margin-top: 20px;
            text-align: center;
        }
        .actions-section .btn {
            margin: 5px;
        }
        .back-home {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Header -->
        <div class="profile-header">
            <h1>Welcome Superuser, {{ user.username }}</h1>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Phone:</strong> {{ user.phone }}</p>
        </div>

        <!-- Actions Section -->
        <div class="actions-section">
            <h3 class="mb-3">Actions</h3>
            <a href="{% url 'edit-profile' %}" class="btn btn-warning">Edit My Profile</a>
            <a href="{% url 'manage-users' %}" class="btn btn-primary">Manage Users</a>
        </div>

        <!-- Back to Home -->
        <div class="back-home">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
